version: "3.9"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: ${DBNAME}
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: python_app
    depends_on:
      - db
    environment:
      POSTGRES_DB: ${DBNAME}
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_HOST: ${HOST}
      POSTGRES_PORT: ${HOST}
    volumes:
      - .:/app
    command: >
      sh -c "sleep 5 &&
             python main.py
             --rooms rooms.json
             --students students.json
             --output_first_query result_first_query.json
             --output_second_query result_second_query.json
             --output_third_query result_third_query.json
             --output_fourth_query result_fourth_query.json"

volumes:
  pg_data:
